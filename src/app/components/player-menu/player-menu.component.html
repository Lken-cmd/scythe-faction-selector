<div class="header-container">
    <h2>Spieler</h2>
    <button mat-raised-button color="accent" (click)="OpenAddPlayerDialog($event)">
        <mat-icon>add</mat-icon> Spieler hinzuf√ºgen
    </button>
</div>

<mat-list>
    <mat-list-item *ngFor="let player of playerService.players$ | async" class="alternating-color-list-item">
        <span>{{player.name}}</span>
        <span matListItemMeta>
            <button mat-icon-button color="accent" (click)="OpenDeletePlayerDialog($event, player.id, player.name)">
                <mat-icon>delete</mat-icon>
            </button>
        </span>
    </mat-list-item>
</mat-list>
